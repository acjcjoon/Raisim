seed: 1
record_video: yes

environment:
  render: True
  # just testing commenting
  num_envs: 100
  eval_every_n: 50
  num_threads: 30
  simulation_dt: 0.0005
  control_dt: 0.01
  max_time: 4.0
  action_std: 0.3
  reward:
    basepos:
      coeff: 0.3
    Height:
      coeff: 0.01
    Lsmoothness1:
      coeff: -8e-4
    Jsmoothness1:
      coeff: -4e-4
    smoothness2:
      coeff: -4e-3
    jointPos:
      coeff: -4e-3
    pTarget:
      coeff: -1.5e-6
    torque:
      coeff: -4e-10

architecture:
  policy_net: [ 128, 128 ]
  value_net: [ 128, 128 ]
