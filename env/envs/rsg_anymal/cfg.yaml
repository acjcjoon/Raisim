  # just testing commenting
  num_envs: 100
  eval_every_n: 50
  num_threads: 60
  simulation_dt: 0.001
  control_dt: 0.01
  max_time: 4.0
  action_std: 0.3
  reward:
    comAngularVel:
      coeff: 5.0
    comLinearVel:
      coeff: 5.0
    footSlip:
      coeff: -4e-3
    smoothness2:
      coeff: -4e-1
    torque:
      coeff: -4e-6
    jointPos:
      coeff: -4e-3
    footPos:
      coeff: -4e-3
    barrierJointPos:
      coeff: 1e-3
    barriersmoothness2:
      coeff: 1e-3
    barrierBaseMotion:
      coeff: 1e-3
    barrierJointVel:
      coeff: 1e-3
    barrierTargetVel:
      coeff: 1e-3
    barrierFootContact:
      coeff: 2e-2
    barrierFootClearance:
      coeff: 1e-2
architecture:
  policy_net: [ 128, 128 ]
  value_net: [ 128, 128 ]
