seed: 1
record_video: yes

environment:
  render: True
  # just testing commenting
  num_envs: 100
  eval_every_n: 50
  num_threads: 30
  simulation_dt: 0.0005
  control_dt: 0.01
  max_time: 4.0
  action_std: 0.3
  reward:
    comAngularVel:
      coeff: 0.3
    comLinearVel:
      coeff: 0.3
    footSlip:
      coeff: -4e-3
    smoothness2:
      coeff: -4e-3
    torque:
      coeff: -4e-3
    jointPos:
      coeff: -4e-3
    footPos:
      coeff: -4e-3
    barrierJointPos:
      coeff: 1e-1
    barrierBaseMotion:
      coeff: 1e-1
    barrierJointVel:
      coeff: 1e-1
    barrierTargetVel:
      coeff: 1e-1
    barrierFootContact:
      coeff: 1e-1
    barrierFootClearance:
      coeff: 1e-1
architecture:
  policy_net: [ 128, 128 ]
  value_net: [ 128, 128 ]
